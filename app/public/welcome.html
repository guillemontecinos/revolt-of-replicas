<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles/styles-welcome.css" />
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
    
</body>
    <div class="welcome">
        <div class="welcome-header">
            <div class="welcome-image">
                <img src='/thumbnails/revoltofreplicas-1.jpg'>
            </div>
            <div class="welcome-title">
                La Revuelta de las Réplicas
            </div>
        </div>
        <div class="welcome-instructions">
            Bienvenide a La Revuelta de las Réplicas. <br>Utiliza el feed de Instagram para interactuar con el monumento de Plaza de la Dignidad.
            <br><br>Presiona el botón para <span class="comenzar">comenzar</span> la experiencia.
        </div>
        <div class="start-button">
            <button type="button" class="submit-button" id="submit-button">COMENZAR</button>
        </div>
</div>
    <script>
        let button = document.getElementById('submit-button')
        button.addEventListener('click', callExperience)

        function callExperience() {
            window.location.href = "/experience"
        }
    </script>
